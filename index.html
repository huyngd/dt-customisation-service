<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selection Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">What do you want your demo page to look like?</h2>
        <form id="selectionForm" class="text-center">
            <div class="row justify-content-center" id="options">
                <!-- Options will be dynamically added here -->
            </div>
            <div id="dynamicGrid" class="row g-3">
                <!-- New dynamic grid for ON/OFF switches will be populated here -->
            </div>            
            <input type="hidden" id="selectedOption" name="selectedOption">
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
