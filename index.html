<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selection Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <form id="selectionForm" class="text-center">
            <div class="row justify-content-center" id="options">
                <!-- Options will be dynamically added here -->
            </div>
            <div id="dynamicGrid" class="row g-3">
                <!-- New dynamic grid for ON/OFF switches will be populated here -->
            </div>
        </form>
        
        <div id="dynamicForm" class="container mt-5">
            <!-- Dynamic content for specific steps will be rendered here -->
        </div>        
    </div>
    <script src="index.js"></script>
</body>
</html>
